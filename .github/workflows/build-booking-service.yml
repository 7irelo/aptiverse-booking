name: CI / Build Booking Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Build Docker image
      run: |
        docker build -t booking-service .
        docker save booking-service | gzip > booking-service-image.tar.gz

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: booking-service-image
        path: booking-service-image.tar.gz
        retention-days: 1

    - name: List image info
      run: |
        echo "Docker image booking-service built successfully:"
        docker images booking-service
        echo "Artifact created: booking-service-image.tar.gz"